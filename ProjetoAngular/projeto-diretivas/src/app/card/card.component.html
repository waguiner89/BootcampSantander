<h1>My App</h1>
<p>card works!</p>
<button>Olá Mundo!</button>
<ul>
  <li *ngFor="let p of produtos; let i = index"
    (click) = "apontarIndex(i)">
    {{i}} - {{p}}
  </li>
  <button (click)="adicionar()">Adicionar</button><br>
  <button (click)="remover()">Remover Último Resgitro</button><br>
</ul>
<div [ngSwitch] = "menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar Usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>Editar perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar Usuários</li>
      <li>Gerenciar Admins</li>
    </ul>
  </div>
</div>
